name: Run Python Script and Push Results

on:
  push:
    branches:
      - main # mainブランチへのプッシュ時に実行
  workflow_dispatch: # 手動実行を可能にする

jobs:
  run_and_push:
    runs-on: ubuntu-latest # 実行環境 (Ubuntu Linuxの最新版を使用)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # リポジトリのコードをrunnerにチェックアウト

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # 使用するPythonのバージョンを指定

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # もしrequirements.txtがある場合は以下の行を有効にする
          # pip install -r requirements.txt

      - name: Run Python script
        run: |
          python your_script.py # ここに実行したいPythonスクリプトの名前を指定

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 変更があったファイルのみをステージング
          git add .
          
          # 変更がなければコミットしない
          git diff-index --quiet HEAD || git commit -m "Automated update by GitHub Actions"
          
          # GitHub Tokenを使ってプッシュ
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHubが自動で提供するトークンを使用